<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            background-color: white;
            height: 100vh;
            padding: 10px;
            border-right: 1px solid #ddd;
        }

        .sidebar .logo-name {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar .logo-name img {
            height: 30px;
            margin-right: 10px;
        }

        .sidebar .logo-name span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FF0000;
        }

        .sidebar a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1rem;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Top Bar */
        .top-bar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 20px 0 0 20px;
            height: 36px;
        }

        .search-button {
            background-color: #f0f0f0;
            border: none;
            border-left: 1px solid #ddd;
            border-radius: 0 20px 20px 0;
            padding: 5px 10px;
            height: 36px;
            cursor: pointer;
        }

        .top-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-icons i {
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Filters */
        .filter-tags {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .filter-tags span {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-tags span:hover {
            background-color: #ddd;
        }

        .video-card {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .video-info {
            padding: 10px;
        }

        .video-title {
            font-size: 0.95rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }

        .video-details {
            font-size: 0.8rem;
            color: #555;
        }

        .video-details span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <!-- YouTube Logo and Name -->
            <div class="logo-name">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="Logo">
                <span>YouTube</span>
            </div>

            <!-- Sidebar Links -->
            <br>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-play"></i> Subscriptions</a><br>
            <hr><br>
            <a href="#"><i class="fas fa-history"></i> History</a>
            <a href="#"><i class="fas fa-thumbs-up"></i> Liked Videos</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="Logo">
                </div>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="top-icons">
                    <i class="fas fa-upload"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <!-- Filter Tags -->
            <div class="filter-tags">
                <span>All</span>
                <span>Bigg Boss</span>
                <span>Telugu Cinema</span>
                <span>Live</span>
                <span>Music</span>
                <span>Game Shows</span>
                <span>Programming</span>
                <span>JavaScript</span>
            </div>

            <!-- Video Cards -->
            <div class="row">
                <div class="col-md-3" th:each="video : ${videos}">
                    <div class="video-card">
                        <img src="thumbnail.jpg" th:src="${video.thumbnail}" alt="Video Thumbnail" class="video-thumbnail">
                        <div class="video-info">
                            <div class="video-title" th:text="${video.title}"></div>
                            <div class="video-details">
                                <span th:text="${video.channelName}"></span>
                                <span th:text="${video.views + ' views'}"></span>
                                <span th:text="${video.uploadTime}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat Video Card for multiple videos -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
